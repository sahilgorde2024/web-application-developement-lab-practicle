<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Bootstrap 5 Side Bar Navigation</title>
      <!-- bootstrap 5 css -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
         crossorigin="anonymous"
      />
      <!-- BOX ICONS CSS-->
      <link
         href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
         rel="stylesheet"
      />
      <!-- custom css -->
      <link rel="stylesheet" href="style.css" />
   </head>

   <body>
      <!-- Side-Nav -->

      <div
         class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column"
         id="sidebar"
      >
         <ul class="nav flex-column text-white w-100">
            <a href="#" class="nav-link h3 text-white my-2"> LOGO </a>
            <li href="#" class="nav-link">
               <i class="bx bxs-dashboard"></i>
               <span class="mx-2">Home</span>
            </li>
            <li href="#" class="nav-link">
               <i class="bx bx-user-check"></i>
               <span class="mx-2">Profile</span>
            </li>
            <li href="#" class="nav-link">
               <i class="bx bx-conversation"></i>
               <span class="mx-2">Contact</span>
            </li>
         </ul>

         <span href="#" class="nav-link h4 w-100 mb-5">
            <a href=""><i class="bx bxl-instagram-alt text-white"></i></a>
            <a href=""><i class="bx bxl-twitter px-2 text-white"></i></a>
            <a href=""><i class="bx bxl-facebook text-white"></i></a>
         </span>
      </div>

      <!-- Main Wrapper -->
      <div class="p-1 my-container active-cont">
         <!-- Top Nav -->
         <nav class="navbarbox navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Collage Management System</a>
            <a class="btn border-0" id="menu-btn"
               ><i class="bx bx-menu"></i>
            </a>
         </nav>
         <div class="header bg-gradient-primary pb-2 pt-2 pt-md-2">
            <div class="container-fluid">
               <h2 class="mb-5 text-white">Stats Card</h2>
               <div class="header-body">
                  <div class="row">
                     <div class="col-xl-3 col-lg-6">
                        <div class="card card-stats mb-4 mb-xl-0">
                           <div class="card-body">
                              <div class="row">
                                 <div class="col">
                                    <h5
                                       class="card-title text-uppercase text-muted mb-0"
                                    >
                                    Student Enrollment
                                    </h5>
                                    <span class="h2 font-weight-bold mb-0"
                                       >2100</span
                                    >
                                 </div>
                                 <div class="col-auto">
                                    <div
                                       class="icon icon-shape bg-danger text-white rounded-circle shadow"
                                    >
                                       <i class="fas fa-chart-bar"></i>
                                    </div>
                                 </div>
                              </div>
                              <p class="mt-3 mb-0 text-muted text-sm">
                                 <span class="text-success mr-2"
                                    ><i class="fa fa-arrow-up"></i> 5.50%</span
                                 >
                                 <span class="text-nowrap"
                                    >Since last month</span
                                 >
                              </p>
                           </div>
                        </div>
                     </div>
                     <div class="col-xl-3 col-lg-6">
                        <div class="card card-stats mb-4 mb-xl-0">
                           <div class="card-body">
                              <div class="row">
                                 <div class="col">
                                    <h5
                                       class="card-title text-uppercase text-muted mb-0"
                                    >
                                    Top Performing Students
                                    </h5>
                                    <span class="h2 font-weight-bold mb-0"
                                       >55</span
                                    >
                                 </div>
                                 <div class="col-auto">
                                    <div
                                       class="icon icon-shape bg-warning text-white rounded-circle shadow"
                                    >
                                       <i class="fas fa-chart-pie"></i>
                                    </div>
                                 </div>
                              </div>
                              <p class="mt-3 mb-0 text-muted text-sm">
                                 <span class="text-danger mr-2"
                                    ><i class="fas fa-arrow-down"></i>
                                    3.30%</span
                                 >
                                 <span class="text-nowrap"
                                    >Since last week</span
                                 >
                              </p>
                           </div>
                        </div>
                     </div>
                     <div class="col-xl-3 col-lg-6">
                        <div class="card card-stats mb-4 mb-xl-0">
                           <div class="card-body">
                              <div class="row">
                                 <div class="col">
                                    <h5
                                       class="card-title text-uppercase text-muted mb-0"
                                    >
                                    Total Faculty
                                    </h5>
                                    <span class="h2 font-weight-bold mb-0"
                                       >230</span
                                    >
                                 </div>
                                 <div class="col-auto">
                                    <div
                                       class="icon icon-shape bg-yellow text-white rounded-circle shadow"
                                    >
                                       <i class="fas fa-users"></i>
                                    </div>
                                 </div>
                              </div>
                              <p class="mt-3 mb-0 text-muted text-sm">
                                 <span class="text-warning mr-2"
                                    ><i class="fas fa-arrow-down"></i>
                                    1.30%</span
                                 >
                                 <span class="text-nowrap"
                                    >Since yesterday</span
                                 >
                              </p>
                           </div>
                        </div>
                     </div>
                     <div class="col-xl-3 col-lg-6">
                        <div class="card card-stats mb-4 mb-xl-0">
                           <div class="card-body">
                              <div class="row">
                                 <div class="col">
                                    <h5
                                       class="card-title text-uppercase text-muted mb-0"
                                    >
                                    Course Enrollment
                                    </h5>
                                    <span class="h2 font-weight-bold mb-0"
                                       >6</spaTotal Facultyn
                                    >
                                 </div>
                                 <div class="col-auto">
                                    <div
                                       class="icon icon-shape bg-info text-white rounded-circle shadow"
                                    >
                                       <i class="fas fa-percent"></i>
                                    </div>
                                 </div>
                              </div>
                              <p class="mt-3 mb-0 text-muted text-sm">
                                 <span class="text-success mr-2"
                                    ><i class="fas fa-arrow-up"></i> 18%</span
                                 >
                                 <span class="text-nowrap"
                                    >Since last month</span
                                 >
                              </p>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
      
      </div>

      <!-- bootstrap js -->
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
         crossorigin="anonymous"
      ></script>
      <script src="./main.js"></script>
   </body>
</html>
